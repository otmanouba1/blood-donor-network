version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: bbms-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: bloodbank
    volumes:
      - mongodb_data:/data/db
    networks:
      - bbms-network

  backend:
    build: .
    container_name: bbms-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://admin:password@mongodb:27017/bloodbank?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_here_change_in_production
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - bbms-network
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  mongodb_data:

networks:
  bbms-network:
    driver: bridge